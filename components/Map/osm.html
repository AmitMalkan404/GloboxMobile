<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css" type="text/css">
  <style>
    /* Define a size for the map container */
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
  <script>
    // Create a map using OpenLayers
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // OpenStreetMap as the base map layer
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]), // Center the map at the specified coordinates
        zoom: 2 // Initial zoom level
      })
    });
  </script>
</body>
</html>
